    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.js" crossorigin="anonymous"></script>
    
    <script>
      const exampleModal = document.getElementById('exampleModal');
      const obj = document.getElementById('demo');
      
      const msnry = new Masonry(obj, { itemSelector: '.col', initLayout: false, });
      
      let ii = 0, jj = gallery.length;
      
      exampleModal.addEventListener('show.bs.modal', (e) => {
        let i = e.relatedTarget.getAttribute('data-bs-whatever');
        exampleModal.querySelector('h5').textContent = gallery[i][2]+'.jpg';
        exampleModal.querySelector('img').outerHTML = '<img src="' + gallery[i][2] + '.webp" class="w-100 h-auto" width="' + gallery[i][0] + '" height="' + gallery[i][1] + '"/>';
      });
      
      window.onscroll = OnScroll;
      function OnScroll() {
        if (ii >= jj || (document.documentElement.scrollHeight-document.documentElement.scrollTop - window.innerHeight) > 400) {
          return;
        }
        
        for (let i = 0; i < 20; ++i, ++ii) {
          if (ii >= jj) {
            break;
          }
          
          const elem = document.createElement('div');
          
          if (gallery[ii][5] > 480) {
            elem.className = 'col col-width2';
          } else {
            elem.className = 'col';
          }
          
          elem.innerHTML = (
            '<div class="position-relative bg-secondary text-white" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="' + ii + '" style="cursor: pointer;">'+
            '<img src="thumbnails/' + gallery[ii][7] + '.webp" class="w-100 h-auto" width="' + gallery[ii][5] + '" height="' + gallery[ii][6] + '"/>'+
            '<div class="position-absolute bottom-0 start-0 end-0 mx-3 text-end">'+
            (gallery[ii][4] != '' ? '<h5 class="lh-1 user-select-none" style="text-shadow: 0 0 0.25rem #000000;">' + gallery[ii][4] + '</h5>' : '')+
            '<p class="lh-1 fs-6 user-select-none" style="text-shadow: 0 0 0.25rem #000000;">' + gallery[ii][3] + '</p>'+
            '</div>'+
            '</div>'
          );
          
          obj.appendChild(elem);
          msnry.addItems(elem);
        }
        
        msnry.layout();
      }
      
      OnScroll();
    </script>
